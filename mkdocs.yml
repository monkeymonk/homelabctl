site_name: homelabctl
site_description: Declarative Docker stack management for your homelab
site_author: monkeymonk
site_url: https://monkeymonk.github.io/homelabctl

repo_name: monkeymonk/homelabctl
repo_url: https://github.com/monkeymonk/homelabctl
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

plugins:
  - search
  - social

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Your First Stack: getting-started/first-stack.md
  - User Guide:
      - Commands: guide/commands.md
      - Stack Structure: guide/stack-structure.md
      - Variables & Templating: guide/variables.md
      - Secrets Management: guide/secrets.md
      - Categories: guide/categories.md
      - Service Control: guide/service-control.md
  - Advanced:
      - Architecture: advanced/architecture.md
      - Pipeline Details: advanced/pipeline.md
      - Extension Points: advanced/extensions.md
      - Troubleshooting: advanced/troubleshooting.md
  - Contributing:
      - How to Contribute: contributing/how-to-contribute.md
      - Development Setup: contributing/development.md
      - Code Style: contributing/code-style.md
  - Reference:
      - CLI Reference: reference/cli.md
      - Configuration: reference/configuration.md
      - Template Context: reference/template-context.md
      - Changelog: reference/changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/monkeymonk/homelabctl
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/

